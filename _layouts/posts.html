---
layout: default
---

<div>
  {%- if site.posts.size > 0 -%}
  	<div class="posts no-intro">
    {%- for post in site.posts -%}
    	{%- if post.categories contains 'programming' -%}
    	<a class="post__link" href="{{ post.url | relative_url }}">
      	<div class="row post">
	        <div class="offset-3 col-6">
				<div class="row justify-content-center pt-3">
					<div>{{ post.date | date_to_long_string }}</div>
				</div>
				<div class="row justify-content-center">
					<h3 class="post__title">{{ post.title }}</h3>
				</div>
				<div class="post__content">{{ post.teaser }}</div>
				<div class="post__spacer border-0"></div>
			</div>
      	</div>
      </a>
      {%- endif -%}
    {%- endfor -%}
    </div>
  {%- endif -%}
</div>
